<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Face Recognition Security System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e2e8f0;
        }

        .login-container {
            background: rgba(30, 41, 59, 0.95);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 16px;
            padding: 40px;
            width: 90%;
            max-width: 420px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 12px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            color: #cc9933;
            margin-bottom: 8px;
        }

        .logo-subtitle {
            font-size: 14px;
            color: #94a3b8;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            color: #cbd5e1;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.3);
            border-radius: 8px;
            color: #e2e8f0;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #cc9933;
            background: rgba(15, 23, 42, 0.8);
            box-shadow: 0 0 0 3px rgba(204, 153, 51, 0.1);
        }

        input::placeholder {
            color: #64748b;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #124877 0%, #0F518B 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(18, 72, 119, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            background: #475569;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.15);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
        }

        .password-toggle {
            position: relative;
        }

        .toggle-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #64748b;
            font-size: 12px;
            user-select: none;
            text-transform: uppercase;
            font-weight: 600;
        }

        .toggle-icon:hover {
            color: #cc9933;
        }

        .default-creds {
            margin-top: 24px;
            padding: 16px;
            background: rgba(18, 72, 119, 0.1);
            border: 1px solid rgba(18, 72, 119, 0.2);
            border-radius: 8px;
            font-size: 13px;
        }

        .default-creds-title {
            font-weight: 600;
            color: #cc9933;
            margin-bottom: 8px;
        }

        .default-creds-item {
            color: #cbd5e1;
            margin: 4px 0;
        }

        .default-creds-item code {
            background: rgba(15, 23, 42, 0.6);
            padding: 2px 8px;
            border-radius: 4px;
            color: #cc9933;
            font-family: 'Courier New', monospace;
        }

        .warning {
            color: #fbbf24;
            font-size: 12px;
            margin-top: 8px;
            font-weight: 600;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            margin-top: 24px;
            font-size: 12px;
            color: #64748b;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo-text">Face Recognition</div>
            <div class="logo-subtitle">Security System Access</div>
        </div>

        <div id="alert" class="alert"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Enter your username"
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-toggle">
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                    <span class="toggle-icon" onclick="togglePassword()">Show</span>
                </div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                Sign In
            </button>
        </form>

        <div class="default-creds">
            <div class="default-creds-title">Default Credentials</div>
            <div class="default-creds-item">Username: <code>admin</code></div>
            <div class="default-creds-item">Password: <code>admin123</code></div>
            <div class="warning">WARNING: Change after first login</div>
        </div>

        <div class="footer">
            Powered by InsightFace â€¢ Jetson AGX Orin
        </div>
    </div>

    <script>
        // Check if already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('auth_token');
            if (token) {
                // Verify token is still valid
                fetch('/api/auth/me', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => {
                    if (response.ok) {
                        // Token is valid, redirect to admin
                        window.location.href = '/admin';
                    } else {
                        // Token is invalid, clear it
                        localStorage.removeItem('auth_token');
                        localStorage.removeItem('user_info');
                    }
                })
                .catch(() => {
                    // Network error, stay on login page
                });
            }
        });

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-icon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'Hide';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'Show';
            }
        }

        // Show alert message
        function showAlert(message, type = 'error') {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';

            // Auto-hide after 5 seconds
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const loginBtn = document.getElementById('loginBtn');
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            // Validation
            if (!username || !password) {
                showAlert('Please enter both username and password', 'error');
                return;
            }

            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="spinner"></span>Signing In...';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Login successful
                    localStorage.setItem('auth_token', data.access_token);
                    localStorage.setItem('user_info', JSON.stringify(data.user));

                    showAlert('Login successful! Redirecting...', 'success');

                    // Redirect to admin panel after short delay
                    setTimeout(() => {
                        window.location.href = '/admin';
                    }, 500);
                } else {
                    // Login failed
                    showAlert(data.detail || 'Invalid username or password', 'error');
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = 'Sign In';
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Network error. Please check if server is running.', 'error');
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'Sign In';
            }
        });

        // Allow Enter key in password field
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
